<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rhythm Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<audio class="song">
    <source src="music1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="setting"></div>
    <div class="game">
        <div class="hit">
            <div class="hit__combo"></div>
            <div class="hit__accuracy"></div>
        </div>
        <div class="track-container">
            <!-- <div class="keyJudge">
                <div class="keyBtn keyBtn--d"></div>
                <div class="keyBtn keyBtn--f"></div>
                <div class="keyBtn keyBtn--j"></div>
                <div class="keyBtn keyBtn--k"></div>
            </div> -->
        </div>
        <div class="key-container">
            
            <div class="key key--d key--black">
                <div class="keypress keypress-white"></div>
                <span>D</span>
            </div>
            <div class="key key--f key--black">
                <div class="keypress keypress-white"></div>
                <span>F</span>
            </div>
            <div class="key key--j key--black">
                <div class="keypress keypress-white"></div>
                <span>J</span>
            </div>
            <div class="key key--k key--black">
                <div class="keypress keypress-white"></div>
                <span>K</span>
            </div>


        </div>
    </div>
    <div class="menu">
        <div class="menu_speed">
            <div class="noteSpeedBox speedBox">
                <span class="btn--noteSpeedDown speedBtn"><</span>
                <div class="noteSpeedTxt speedTxt">Note Speed:0</div>
                <span class="btn--noteSpeedUp speedBtn">></span>
            </div>
            <div class="songSpeedBox speedBox">
                <span class="btn--songSpeedDown speedBtn"><</span>
                <div class="songSpeedTxt speedTxt">Song Speed:0</div>
                <span class="btn--songSpeedUp speedBtn">></span>
            </div>
        </div>
        <div class="menu_start">
            <button class="btn btn--primary btn--start">Start</button>
        </div>




    </div>
</div>

</body>
</html>
