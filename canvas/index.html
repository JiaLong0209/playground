<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Practice</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Canvas Training</h1> -->
        <canvas id = "canvas" width="600" height="400"></canvas>
        <div id="controls">
            <button id="randomizeButton">Random!</button>
            <input type="range" id="spread" min="0" max="180" step="1" value="0">
            <label for="spread">Spread:</label>
            <input type="range" id="sides" min="2" max="20" step="1" value="0">
            <label for="sides">Sides:</label>
            <input type="range" id="scale" min="0.1" max="2" step="0.02" value="0">
            <label for="scale">Scale:</label>
            <input type="range" id="size" min="0" max="500" step="5" value="0">
            <label for="size">Size:</label>
            <input type="range" id="level" min="1" max="10" step="1" value="0">
            <label for="level">Level:</label>
        </div>
    </div>

    <script src="./src/main.js" type="module"></script>
</body>
</html>
